!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <script>
        var data = {
            students: [
                { fname: "ali", age: 22, grade: 100 },
                { fname: "nora", age: 20, grade: 90 },
                { fname: "nada", age: 25, grade: 75 },
                { fname: "heba", age: 19, grade: 50 },
                { fname: "bassem", age: 21, grade: 40 }
            ]
        };

        document.write('<div style="color: blue; font-weight: bold; font-size: 18px;">All Students:</div>');
        data.students.forEach(function (student) {
            document.write("Name: " + student.fname + ", Age: " + student.age + ", Grade: " + student.grade + "<br>");
        });

        document.write("<br>");

        document.write('<div style="color: red; font-weight: bold;">Students with grade > 80:</div>');
        var filtered = data.students.filter(function (student) {
            return student.grade > 80;
        });
        filtered.forEach(function (student) {
            document.write("Name: " + student.fname + ", Age: " + student.age + ", Grade: " + student.grade + "<br>");
        });

        document.write("<br>");

        document.write('<div style="color: red; font-weight: bold;">Students sorted by first name:</div>');
        var sorted = [...data.students].sort(function (a, b) {
            return a.fname.localeCompare(b.fname);
        });
        sorted.forEach(function (student) {
            document.write("Name: " + student.fname + ", Age: " + student.age + ", Grade: " + student.grade + "<br>");
        });
    </script>
</body>
</html>
